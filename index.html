<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-primary text-white">
  <img src="https://static.wixstatic.com/media/8d0369_d2cda91cbe3740f1b3e17e811930f3c6~mv2.png/v1/fill/w_129,h_117,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/logoBranca.png" class="img-fluid" alt="...">
  <br>
    <h1>CANTINA - E.E. PROF. JOÃO TEIXEIRA SAMPAIO</h1>

    <button type="button" onclick="cadastrarVendaSalgado();" class="btn btn-secondary btn-lg">Salgado</button>
    <button type="button" onclick="cadastrarVendaRefrigerante();" class="btn btn-secondary btn-lg">Refrigerante</button>
    <button type="button" onclick="cadastrarVendaTrento();" class="btn btn-secondary btn-lg">Trento</button>
    
    <table class="table" id="tabela-venda">
  <thead>
    <tr>
      <th scope="col">Produto</th>
      <th scope="col">Preço</th>
    </tr>
  </thead>
  <tbody id="tbody-venda">
  </tbody>
</table>

  <div>
  TOTAL:
  
  <input id="total" type="number" value="0.0" disabled/>
  </div>
  <br>
  <div>
  <button type="button" id="btnExcel" class="btn btn-success btn-lg">Gerar Excel</button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src=
"//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
</script>
<script src=
"//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js">
</script>
    
    <script>
    	function cadastrarVendaSalgado() {
        let total = document.getElementById('total');
        
        total.value = parseInt(total.value) + 6.0;
        
        var table = document.getElementById("tbody-venda");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = "Salgado";
        cell2.innerHTML = "R$ 6.00";
      }
      
      function cadastrarVendaRefrigerante() {
        let total = document.getElementById('total');
        
        total.value = parseInt(total.value) + 5.0;
        
        var table = document.getElementById("tbody-venda");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = "Refrigerante";
        cell2.innerHTML = "R$ 5.00";
      }
      
      function cadastrarVendaTrento() {
        let total = document.getElementById('total');
        
        total.value = parseInt(total.value) + 2.5;
        
        var table = document.getElementById("tbody-venda");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = "Trento";
        cell2.innerHTML = "R$ 2.5";
      }
    </script>
    
    <script>
  
         $(btnExcel).click(function() {
            $("#tabela-venda").table2excel({
                filename: "Cantina.xls"
            });
         });
  
		</script>
  </body>
</html>
